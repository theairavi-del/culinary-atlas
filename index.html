<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Atlas | Explore World Recipes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.0.2/leaflet.fullscreen.css" />
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1f1f1f;
            --border: #2a2a2a;
            --accent: #4285F4;
            --accent-hover: #5294FF;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Map Container */
        #map {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Zoom Level Indicator */
        .zoom-indicator {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            z-index: 1000;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .zoom-indicator .level {
            color: var(--accent);
            font-weight: 600;
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 60px;
            right: 0;
            width: 400px;
            bottom: 0;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
        }

        .side-panel.active {
            transform: translateX(0);
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .breadcrumb {
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .location-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .location-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Recipe Grid */
        .recipes-container {
            padding: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .recipe-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .recipe-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .recipe-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .recipe-content {
            padding: 14px;
        }

        .recipe-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .recipe-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .recipe-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .recipe-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--accent);
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 8px;
        }

        /* Region List (for zoomed in view) */
        .region-list {
            padding: 16px;
        }

        .region-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .region-item:hover {
            border-color: var(--accent);
        }

        .region-flag {
            font-size: 24px;
        }

        .region-info {
            flex: 1;
        }

        .region-name {
            font-weight: 600;
            font-size: 14px;
        }

        .region-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Map Controls */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;
        }

        .leaflet-control-zoom a {
            background: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
            border-color: var(--border) !important;
            width: 36px !important;
            height: 36px !important;
            line-height: 36px !important;
            font-size: 18px !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--bg-tertiary) !important;
        }

        /* Popup Styling */
        .leaflet-popup-content-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 4px;
        }

        .leaflet-popup-tip {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .popup-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .popup-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .popup-hint {
            font-size: 11px;
            color: var(--accent);
            margin-top: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .side-panel {
                width: 100%;
            }
            
            .search-box {
                display: none;
            }
        }

        /* Stats Bar */
        .stats-bar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 20px;
            z-index: 1000;
            display: flex;
            gap: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Culinary Atlas...</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üåç</div>
            <div class="logo-text">Culinary Atlas</div>
        </div>
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" placeholder="Search countries, regions, or recipes..." id="searchInput">
        </div>
    </header>

    <!-- Map -->
    <div id="map"></div>

    <!-- Zoom Level Indicator -->
    <div class="zoom-indicator">
        Zoom: <span class="level" id="zoomLevel">World View</span>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="totalCountries">15</div>
            <div class="stat-label">Countries</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalRecipes">75+</div>
            <div class="stat-label">Recipes</div>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <button class="close-btn" onclick="closePanel()">‚úï</button>
            <div class="breadcrumb" id="breadcrumb">World</div>
            <h2 class="location-title" id="locationTitle">Select a Location</h2>
            <p class="location-subtitle" id="locationSubtitle">Explore recipes from around the world</p>
        </div>
        <div id="panelContent">
            <!-- Dynamic content here -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.0.2/Leaflet.fullscreen.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
