<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Atlas | 3D Globe Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.13/dist/globe.gl.min.js" onerror="handleScriptError()"></script>
    <script>
        function handleScriptError() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('loadingText').innerHTML = 'Failed to load 3D library<br><span style="font-size:12px;opacity:0.7">Check your connection or try again later</span>';
            document.getElementById('loadingError').style.display = 'block';
        }
        
        // Check WebGL support
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        if (!checkWebGL()) {
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('loadingText').innerHTML = 'WebGL not supported<br><span style="font-size:12px;opacity:0.7">Try a different browser (Chrome, Firefox, Safari)</span>';
            });
        }
    </script>
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --accent: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-5');
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            margin: 0 24px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .search-box input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Globe Container */
        #globeViz {
            position: fixed;
            top: 60px;
            left: 0;
            right: 400px;
            bottom: 0;
            z-index: 1;
        }

        @media (max-width: 900px) {
            #globeViz {
                right: 0;
            }
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 60px;
            right: 0;
            width: 400px;
            bottom: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid #1a1a1a;
            overflow-y: auto;
            z-index: 100;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        @media (max-width: 900px) {
            .side-panel {
                width: 100%;
                transform: translateX(100%);
            }
            .side-panel.active {
                transform: translateX(0);
            }
        }

        .panel-header {
            padding: 24px;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .location-flag {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .location-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .location-region {
            font-size: 13px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recipes-list {
            padding: 16px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .recipe-card:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .recipe-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipe-image-placeholder {
            font-size: 48px;
            opacity: 0.3;
        }

        .recipe-rare {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 212, 255, 0.9);
            color: #000;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recipe-content {
            padding: 16px;
        }

        .recipe-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .recipe-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .recipe-origin {
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .recipe-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .recipe-link:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #1a1a1a;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .loading-error {
            margin-top: 20px;
            padding: 16px 24px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            color: #ff3b30;
            font-size: 14px;
            max-width: 400px;
            text-align: center;
            display: none;
        }

        .loading-retry {
            margin-top: 12px;
            padding: 10px 20px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 24px 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="loading-text" id="loadingText">Loading 3D Globe...</div>
        <div class="loading-error" id="loadingError">
            <div>Unable to load 3D globe</div>
            <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">Please check your connection or try refreshing</div>
            <button class="loading-retry" onclick="location.reload()">Reload</button>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">CA</div>
            <div class="logo-text">Culinary Atlas</div>
        </div>
        <div class="search-box">
            <span class="search-icon">Search</span>
            <input type="text" placeholder="Find country or region..." id="searchInput">
        </div>
    </header>

    <!-- 3D Globe -->
    <div id="globeViz"></div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">G</div>
            <h2 class="empty-title">Explore the World</h2>
            <p class="empty-text">Click on any marker to discover authentic regional recipes</p>
        </div>
        <div id="contentArea" style="display: none;">
            <!-- Dynamic content -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
