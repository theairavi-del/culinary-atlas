<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Atlas | World Recipe Explorer</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --bg-panel: #12121a;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --text: #ffffff;
            --text-dim: #8899aa;
            --border: #1e1e2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .grid-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, transparent 0%, var(--bg) 70%);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #0099cc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .brand-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .search {
            position: relative;
            width: 300px;
        }

        .search input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .search input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.5;
        }

        /* Main Container */
        .container {
            padding-top: 70px;
            min-height: 100vh;
            display: flex;
        }

        /* Map Area */
        .map-section {
            flex: 1;
            padding: 40px;
            position: relative;
        }

        .world-map {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Stylized Continents */
        .continents {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, 80px);
            gap: 8px;
        }

        .continent {
            background: linear-gradient(145deg, rgba(30, 30, 46, 0.6), rgba(18, 18, 26, 0.8));
            border: 1px solid var(--border);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continent::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(0, 212, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .continent:hover::before {
            opacity: 1;
        }

        .continent:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }

        .continent-name {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 500;
        }

        /* Continent Grid Positions */
        .na { grid-column: 1 / 5; grid-row: 1 / 4; }
        .sa { grid-column: 2 / 5; grid-row: 4 / 7; }
        .eu { grid-column: 5 / 8; grid-row: 1 / 3; }
        .af { grid-column: 5 / 8; grid-row: 3 / 6; }
        .as { grid-column: 8 / 12; grid-row: 1 / 4; }
        .oc { grid-column: 10 / 13; grid-row: 5 / 7; }

        /* Country Nodes */
        .country-node {
            position: absolute;
            width: 48px;
            height: 48px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            z-index: 10;
        }

        .country-node:hover {
            transform: scale(1.2);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
            background: rgba(0, 212, 255, 0.2);
        }

        .country-node.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.5); }
        }

        .country-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            border: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .country-node:hover .country-tooltip {
            opacity: 1;
        }

        /* Connection Lines */
        .connections {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .connection-line {
            stroke: var(--accent);
            stroke-width: 1;
            stroke-dasharray: 5 5;
            opacity: 0.2;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -100; }
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 70px;
            right: 0;
            width: 420px;
            bottom: 0;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            overflow-y: auto;
        }

        .side-panel.active {
            transform: translateX(0);
        }

        @media (max-width: 900px) {
            .side-panel {
                width: 100%;
            }
            
            .continents {
                grid-template-rows: repeat(8, 60px);
            }
            
            .search {
                width: 200px;
            }
        }

        @media (max-width: 600px) {
            .continents {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(12, 50px);
            }
            
            .na { grid-column: 1 / 4; grid-row: 1 / 4; }
            .sa { grid-column: 1 / 4; grid-row: 4 / 7; }
            .eu { grid-column: 4 / 7; grid-row: 1 / 3; }
            .af { grid-column: 4 / 7; grid-row: 3 / 6; }
            .as { grid-column: 1 / 7; grid-row: 7 / 10; }
            .oc { grid-column: 4 / 7; grid-row: 10 / 13; }
            
            .search {
                display: none;
            }
        }

        .panel-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-panel), transparent);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .country-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .country-flag-large {
            font-size: 48px;
        }

        .country-title {
            font-size: 28px;
            font-weight: 700;
        }

        .country-region {
            font-size: 12px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .recipes-grid {
            padding: 20px;
        }

        .recipe-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .recipe-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .recipe-visual {
            height: 160px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .recipe-visual::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 50%, rgba(0, 212, 255, 0.1));
        }

        .recipe-info {
            padding: 20px;
        }

        .recipe-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .recipe-desc {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .recipe-tags {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 11px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 60px 40px;
            text-align: center;
            opacity: 0.5;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: grayscale(100%);
        }

        .stats-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 420px;
            height: 60px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            z-index: 50;
        }

        @media (max-width: 900px) {
            .stats-bar {
                right: 0;
            }
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-top: 4px;
        }

        .overlay {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 90;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

        function getFlagEmoji(countryCode) {
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        function renderCountryNodes() {
            const continents = document.getElementById('continents');
            
            countries.forEach((country, index) => {
                const node = document.createElement('div');
                node.className = 'country-node pulse';
                node.innerHTML = `
                    ${getFlagEmoji(country.code)}
                    <span class="country-tooltip">${country.name}</span>
                `;
                node.style.animationDelay = `${index * 0.1}s`;
                node.onclick = () => openCountry(country);
                
                // Position within continent
                const continent = document.querySelector(`.${country.continent}`);
                if (continent) {
                    node.style.position = 'absolute';
                    node.style.left = `${20 + Math.random() * 60}%`;
                    node.style.top = `${20 + Math.random() * 60}%`;
                    continent.appendChild(node);
                }
            });
        }

        function openCountry(country) {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('panelContent').style.display = 'block';
            document.getElementById('sidePanel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            
            document.getElementById('panelFlag').textContent = getFlagEmoji(country.code);
            document.getElementById('panelName').textContent = country.name;
            document.getElementById('panelRegion').textContent = country.region;
            
            const list = document.getElementById('recipesList');
            list.innerHTML = '';
            
            country.recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <div class="recipe-visual">${recipe.icon}</div>
                    <div class="recipe-info">
                        <div class="recipe-name">${recipe.name}</div>
                        <div class="recipe-desc">${recipe.desc}</div>
                        <div class="recipe-tags">
                            ${recipe.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function closePanel() {
            document.getElementById('sidePanel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.country-node').forEach(node => {
                const name = node.querySelector('.country-tooltip').textContent.toLowerCase();
                node.style.opacity = name.includes(term) ? '1' : '0.2';
            });
        });

        // Initialize
        renderCountryNodes();
    </script>
</body>
</html>
